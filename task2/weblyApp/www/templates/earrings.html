<ion-view title="Kama">
    <ion-content class="has-header" scroll ="true">
        <ion-refresher
                       pulling-text="Pull to refresh..."
                       on-refresh="doRefresh()">
        </ion-refresher>
        <div class="list" style="display : {{cartHasItem}}">
            <a class="item item-icon-left" href="#">
                <i class="icon ion-bag"></i>
                Checkout
                <span class="badge badge-assertive">{{cartItems}}</span>
            </a>
        </div>
        <div class="list card" style="margin-top: 10px;">

            <div class="item item-avatar">
                <img src={{products.thumbnail.url}}>
                <h2>{{products.name}}</h2>
				<div ng-if="products.stock.inStock">
					<p class="button button-small button-balanced">In Stock</p>
				</div>
				<div ng-if="!products.stock.inStock">
					<p class="button button-small button-assertive">Out of Stock</p>
				</div>
            </div>

            <div class="item item-body">
                <div class = "row">
                    <div class = "col"><img class="full-image" src={{products.images[0].url}}></div>
                    <div class = "col"><img class="full-image" src={{products.images[1].url}}></div>
                </div>
                <p>
                    {{products.description}}
                </p>
                <p>
                    <div class = "row">
                        <button class="button button-clear button-dark">
                            <b>{{products.price | currency:"â‚¹":2:",":"." }}</b>
                        </button>
                    </div>
                    <div class = "row">
						<a ng-class="products.stock.quantity > 0 ? ' button icon-left ion-ios7-cart button-royal button-outline'
                                     : 'button icon-left ion-ios7-cart button-light button-outline'"
                           ng-click="addToCart()" >
                            Add to Cart
                        </a>
                   </div>
                </p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class="icon ion-share"></i>
                    Share
                </a>
            </div>
        </div>
</ion-content>
</ion-view>
