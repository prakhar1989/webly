<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view>
    <ion-side-menus>
        <ion-side-menu-content>
            <ion-header-bar class="bar bar-royal" ng-click="toggleMenu()">
                <button class="button icon ion-navicon"></button>
                <h1 class="title">
                    Kama Jewellers
                </h1>
            </ion-header-bar>
            <ion-nav-view name="appContent" animation="slide-left-right-ios7"></ion-nav-view>
            <ion-footer-bar class="footer bar-stable subdued">
                <a href="http://twitter.com/dushyantraoc" class = "subdued ion-ios7-glasses-outline">

                Dushyant Rao
                </a>
            </ion-footer-bar>
        </ion-side-menu-content>

        <ion-side-menu side="left">
            <header class="bar bar-royal">
                <h1 class="title">Home</h1>
            </header>
            <ion-content class="has-header">
                <ion-list>
                    <ion-item nav-clear menu-close href="#/app/Rings">
                        Rings
                    </ion-item>
                    <ion-item nav-clear menu-close href="#/app/Pendants">
                        Pendants
                    </ion-item>
                    <ion-item nav-clear menu-close href="#/app/Earrings">
                        Earrings
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</ion-view>
